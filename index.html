<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            color: #FFD700;
            font-family: cursive;
            font-size: 2.5em;
        }

        .w3-content {
            border: 5px solid #FFD700;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .mySlides {
            display: none;
            border-radius: 10px;
        }

        .w3-button {
            background-color: rgba(0, 0, 0, 0.8);
            color: #FFD700;
            border: 2px solid #FFD700;
            padding: 10px 20px;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
        }

        .w3-button:hover {
            background-color: #FFD700;
            color: #000;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body>

<h2 class="w3-center">Image Carousel</h2>

<div class="w3-content w3-display-container">
    <img class="mySlides" src="https://www.littledogsocialmedia.com/wp-content/uploads/2019/05/Winter_2024_Little_Dog_Website_Sliders-1.jpg" style="width:100%">
    <img class="mySlides" src="https://www.littledogsocialmedia.com/wp-content/uploads/2019/05/Team_Collage_Slider.jpg" style="width:100%">
    <img class="mySlides" src="https://www.littledogsocialmedia.com/wp-content/uploads/2019/05/3-4.png" style="width:100%">
    <img class="mySlides" src="https://www.littledogsocialmedia.com/wp-content/uploads/2019/05/4-4.png" style="width:100%">

    <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
    showDivs(slideIndex += n);
}

function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
    }
    x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
